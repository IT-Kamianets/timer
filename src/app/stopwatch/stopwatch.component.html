<div class="container">
  <div class="timer">
    <h1>{{ display }}</h1>
    <div>
      <button class="btn-primary" (click)="startTimer()">Start</button>
      <button class="btn-warning" (click)="pauseTimer()">Pause</button>
      <button class="btn-danger" (click)="resetTimer()">Reset</button>
    </div>
  </div>
</div>
