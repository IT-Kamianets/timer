<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #4A90E2;
        }
        .stopwatch {
            font-size: 2em;
            margin: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Stopwatch</h1>
    <p id="display" class="stopwatch">00:00:00</p>

    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;

        function timeToString(time) {
            let diffInHrs = Math.floor(time / 3600000);
            let diffInMin = Math.floor((time % 3600000) / 60000);
            let diffInSec = Math.floor((time % 60000) / 1000);
            let diffInMs = Math.floor((time % 1000) / 10);

            let hrs = diffInHrs.toString().padStart(2, "0");
            let mins = diffInMin.toString().padStart(2, "0");
            let secs = diffInSec.toString().padStart(2, "0");
            let ms = diffInMs.toString().padStart(2, "0");

            return `${hrs}:${mins}:${secs}`;
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                document.getElementById("display").innerHTML = timeToString(elapsedTime);
            }, 10);
        }

        function pause() {
            clearInterval(timerInterval);
        }

        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            document.getElementById("display").innerHTML = "00:00:00";
        }
    </script>

</body>
</html>
