<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .timer h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .controls button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-warning {
            background-color: #ffc107;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<main class="main">
  <div class="container text-center">
    <div class="timer">
      <h1 id="display">00:00</h1>
      <div class="controls mt-3">
        <button class="btn btn-primary" onclick="startTimer()">Start</button>
        <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
        <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </div>
</main>

<script>
  let minutes = 0;
  let seconds = 0;
  let timerInterval;

  function updateDisplay() {
    const display = document.getElementById("display");
    display.innerHTML = 
      minutes.toString().padStart(2, '0') + ":" + 
      seconds.toString().padStart(2, '0');
  }

  function startTimer() {
    if (timerInterval) return;  // Запобігає подвійним клікам
    timerInterval = setInterval(() => {
      seconds++;
      if (seconds >= 60) {
        seconds = 0;
        minutes++;
      }
      updateDisplay();
    }, 1000);
  }

  function pauseTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
  }

  function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    minutes = 0;
    seconds = 0;
    updateDisplay();
  }

  updateDisplay(); // Ініціалізація дисплея
</script>

</body>
</html>
