<div class="container">
  <div class="timer">
    <h1 id="display">{{ display }}</h1>
    <div>
      <input type="number" [(ngModel)]="hours" placeholder="HH" min="0" class="time-input" />
      <input type="number" [(ngModel)]="minutes" placeholder="MM" min="0" max="59" class="time-input" />
      <input type="number" [(ngModel)]="seconds" placeholder="SS" min="0" max="59" class="time-input" />
    </div>
    <div class="buttons">
      <button class="btn btn-primary" (click)="startTimer()">Start</button>
      <button class="btn btn-warning" (click)="pauseTimer()">Pause</button>
      <button class="btn btn-danger" (click)="resetTimer()">Reset</button>
    </div>
  </div>
</div>
